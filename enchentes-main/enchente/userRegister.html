<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doações</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec0f2a2d91.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Formulário de Registro de Usuário</h1>
        <form class="donation-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="password" name="senha" required>
            </div>
            <div class="form-group">
                <label for="senha">Celular:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <p><a href="#">Já participa? Entre agora!</a></p>

            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
