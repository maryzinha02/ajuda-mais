<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doações</title>
    <link rel="stylesheet" href="./assets/stylesGroup.css">
    <script src="https://kit.fontawesome.com/ec0f2a2d91.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js" async></script>
</head>

<body>
    <div class="container">
        <h1>Formulário de Registro</h1>
        <form class="donation-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade <i class="fa-solid fa-house"></i>:</label>
                <select id="city" name="cidade">
                    <option value="cidade1">Cidade 1</option>
                    <option value="cidade2">Cidade 2</option>
                    <option value="cidade3">Cidade 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="doacoes">Doações Necessárias:</label>
                <select id="city" name="cidade">
                    <option value="cidade1">Doação 1</option>
                    <option value="cidade2">Doação 2</option>
                    <option value="cidade3">Doação 3</option>
                </select>
            </div>

            <!-- Botão de "checkbox" -->
            <div class="form-group">
                <input type="checkbox" id="mostrarCampo" name="mostrarCampo"> Vai adicionar PIX?
            </div>

            <!-- Campo adicional que só será mostrado quando a caixa estiver marcada -->
            <div class="form-group" id="campoAdicional" style="display: none;">
                <label for="campoExtra">Chave PIX:</label>
                <input type="text" id="campoExtra" name="campoExtra">
            </div>

            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
